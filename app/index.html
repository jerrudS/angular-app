<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angular App</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="chart.js"></script>
  </head>
  <body>
    <div>
      <p>Enter Your Name: <input type="text" ng-model="name"/></p>
      <p>Hello <span ng-bind="name"></span></p>
    </div>
    <div>
      <table border="0">
        <tr>
          <td><input type="checkbox"  ng-model="enableDisableButton">Disable Button</td>
          <td><button ng-disabled="enableDisableButton">Click Me!</button></td>
        </tr>
        <tr>
          <td><input type="checkbox" ng-model="showHide">Show Button</td>
          <td><button ng-show="showHide">Click Me!</button></td>
        </tr>
      </table>
    </div>
    <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options">
    </canvas>
  </body>
</html>
