<!doctype html>
<html ng-app="myModule">
  <head>
    <meta charset="utf-8">
    <title>Big Ten Schools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="dataController">

    <div>
      <p>Enter Your Name: <input type="text" class="input" ng-model="name"/></p>
      <p>Hello <span ng-bind="name"></span>, welcome to the Big Ten Schools App!</p>
    </div>
    <div>
      <table border="0">
        <tr>
          <td><input type="checkbox" ng-model="enableDisableButton">Disable Button</td>
          <td><button type="button" class="btn btn-primary" ng-disabled="enableDisableButton">Click Me!</button></td>
        </tr>
        <tr>
          <td><input type="checkbox" ng-model="showHide">Show Button</td>
          <td><button type="button" class="btn btn-primary" ng-show="showHide">Click Me!</button></td>
        </tr>
        <tr>
          <td><p>Total Click: {{ clickCounter }}</p></td>
          <td><button type="button" class="btn btn-primary" ng-click="clickCounter = clickCounter + 1">Click Me!</button></td>
        </tr>
      </table>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr class="info">
            <th>School Name</th>
            <th>Location</th>
            <th>Logo</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="school in schools">
            <td>{{ school.name }}</td>
            <td>{{ school.location }}</td>
            <td><img id="school-logo" src="{{ school.logo }}" alt="this school's logo"/></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options">
    </canvas> -->
  </body>
</html>
