<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Big Ten Schools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js"></script>

  </head>
  <body ng-app="myModule">
    <div ng-controller="footballController">{{ response }}</div>
    <div class="page-header">
      <h1 id="title">Big Ten Schools and Sports News</h1>
      <h2 id="description">"The Official Angular App"</h2>
    </div>
    <div class="jumbotron welcome">
      <p id="enter">Enter Your Name: <input type="text" class="input" ng-model="name"/></p>
      <p id="hello">Hello <span ng-bind="name"></span>, Welcome to the Big Ten Schools App!</p>
    </div>
    <schools-table></schools-table>
    <pie-chart></pie-chart>
    <div>
      <h3 id="news">Recent Top Sports Stories</h3>
      <div ng-controller="footballController">
        <h4 ng-repeat="article in data" class="jumbotron"><p id="article-title">{{ article.title }}</p>
          <p class="abstract">{{ article.abstract }}</p>
          <a href="{{ article.url }}">Read More</a>
        </h4>
      </div>
    </div>
  </body>
</html>
