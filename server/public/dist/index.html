<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Big Ten Schools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js"></script>

  </head>
  <body ng-app="myModule">
    <div ng-controller="footballController">{{ response }}</div>
    <div class="page-header">
      <h1 id="title">Big Ten Schools</h1>
      <h2 id="description">"The Official Angular App of the Big Ten"</h2>
    </div>
    <div class="welcome">
      <p>Enter Your Name: <input type="text" class="input" ng-model="name"/></p>
      <p id="hello">Hello <span ng-bind="name"></span>, Welcome to the Big Ten Schools App!</p>
    </div>
    <schools-table></schools-table>
    <pie-chart></pie-chart>
  </body>
</html>
